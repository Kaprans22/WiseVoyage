<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>We're sorry, but something went wrong (500)</title>
      <style>
        body {
          color: #000000;
          font-family: "Montserrat", sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          position: relative;
        }

        body::before {
          content: "";
          background-image: url('./error_img.jpeg');
          background-size: cover;
          background-position: center;
          opacity: 0.5; /* Adjust this to change the transparency */
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          position: absolute;
          z-index: -1;
          filter: grayscale(100%) blur(5px);
        }
        .codebox{
          background-color: #ffffff;
          border-radius: 40px;
          padding: 20px;
        }
        .error-container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          background-color: #ffffff;
          border-radius: 40px;
          padding: 20px;
          box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.5);
        }

        .error-code {
          font-size: 4em;
          margin-bottom: 0;
          margin-top: 10px;
        }

        .error-message {
          font-size: 2em;
          margin-top: 0.2em;
        }

        .error-description {
          font-size: 1em;
          margin-bottom: 1.5em;
        }

        .btn-back {
          padding: 0.8em 1.5em;
          background-color: #FE5F55;
          color: #000000;
          border: none;
          border-radius: 6px;
          font-size: 1em;
          text-transform: uppercase;
          cursor: pointer;
          transition: background-color 0.3s;
          border-radius:45px;
          margin-bottom: 10px;
        }

        .btn-back:hover {
          background-color: #000000;
          color: #ffffff;
        }
      </style>
    </head>
    <body>
      <div class="error-container">
        <div class="codebox">
          <h1 class="error-code">500</h1>
          <h2 class="error-message">We're sorry, but something went wrong.</h2>
          <p class="error-description">How did you get here? This probably isn't the destination you wanted...</p>
          <button class="btn-back" onclick="window.history.back()">Go Back</button>
        </div>
      </div>
    </body>
    </html>
